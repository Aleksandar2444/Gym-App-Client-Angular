<section class="login__form">
	<form
		fxLayout="column"
		fxLayoutAlign="center center"
		fxLayoutGap="10px"
		[formGroup]="loginForm"
		(ngSubmit)="onFormSubmit()"
	>
		<mat-form-field>
			<input
				formControlName="email"
				type="text"
				matInput
				placeholder="Your email"
			/>
			<mat-error
				*ngIf="loginForm.controls.email.invalid || isFormSubmitted"
				>Invalid Email</mat-error
			>
		</mat-form-field>
		<mat-form-field>
			<input
				type="password"
				formControlName="password"
				matInput
				placeholder="Your password"
			/>
			<mat-error
				*ngIf="loginForm.controls.password.invalid || isFormSubmitted"
				>Invalid Password</mat-error
			>
		</mat-form-field>
		<button
			type="submit"
			mat-raised-button
			color="primary"
			[disabled]="loginForm.invalid"
		>
			Submit
		</button>
	</form>
</section>
