<section class="signup__form">
	<form
		fxLayout="column"
		fxLayoutAlign="center center"
		fxLayoutGap="10px"
		[formGroup]="loginForm"
		(ngSubmit)="onSubmit()"
	>
		<mat-form-field>
			<input
				formControlName="email"
				type="text"
				matInput
				placeholder="Your email"
			/>
		</mat-form-field>
		<mat-form-field>
			<input
				type="password"
				formControlName="password"
				matInput
				placeholder="Your password"
			/>
		</mat-form-field>
		<button
			type="submit"
			mat-raised-button
			color="primary"
			[disabled]="loginForm.invalid"
		>
			Submit
		</button>
	</form>
</section>
