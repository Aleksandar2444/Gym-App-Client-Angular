<mat-toolbar>
	<div fxHide.gt-xs>
		<button mat-icon-button (click)="onToggleSidenav()">
			<mat-icon>menu</mat-icon>
		</button>
	</div>
	<div><a routerLink="/home">Logo</a></div>
	<div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
		<ul fxLayout fxLayoutGap="10px">
			<ng-container
				*ngIf="
					isLoggedIn$ | async;
					then accessAllowed;
					else accessDenied
				"
			></ng-container>
			<ng-template #accessAllowed>
				<li><a routerLink="/home">Home</a></li>
				<li>
					<a routerLink="/training">Training</a>
				</li>
				<li>
					<a (click)="onLogout()">Logout</a>
				</li>
			</ng-template>

			<ng-template #accessDenied>
				<li>
					<a routerLink="/auth/signup">Signup</a>
				</li>
				<li>
					<a routerLink="/auth/login">Login</a>
				</li>
			</ng-template>
		</ul>
	</div>
</mat-toolbar>
