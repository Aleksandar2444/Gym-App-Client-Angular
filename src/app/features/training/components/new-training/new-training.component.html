<section class="new__training" fxLayout fxLayoutAlign="center">
	<form
		(ngSubmit)="onStartTraining(form)"
		#form="ngForm"
		fxLayout
		fxLayoutAlign="center"
	>
		<mat-card fxFlex.xs="100%" fxFlex="400px">
			<mat-card-title fxLayoutAlign="center "
				>Time to start a workout!</mat-card-title
			>
			<mat-card-content fxLayoutAlign="center">
				<mat-form-field>
					<mat-select
						placeholder="Select an exercise"
						ngModel
						name="exercise"
						required
					>
						<mat-option
							*ngFor="let exercise of exercises"
							[value]="exercise.id"
						>
							{{ exercise.name }}
						</mat-option>
					</mat-select>
				</mat-form-field>
			</mat-card-content>
			<mat-card-actions fxLayoutAlign="center">
				<button
					mat-raised-button
					color="accent"
					type="submit"
					mat-button
					[disabled]="form.invalid"
				>
					Start
				</button>
			</mat-card-actions>
		</mat-card>
	</form>
</section>
