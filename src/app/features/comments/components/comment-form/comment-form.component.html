<form
	class="form-container"
	[formGroup]="commentForm"
	(ngSubmit)="onFormSubmit()"
>
	<div class="form-group">
		<textarea
			id="comment-body"
			class="form-control"
			rows="3"
			formControlName="body"
		></textarea>
		<button
			*ngIf="commentForm.valid"
			type="submit"
			[disabled]="commentForm.invalid"
		>
			Add
		</button>
	</div>
</form>
