<section>
	<div class="confrimPassword__form__container">
		<h3>Reset password</h3>
		<form
			fxLayout="column"
			fxLayoutAlign="center center"
			fxLayoutGap="10px"
			[formGroup]="confirmPasswordForm"
			(ngSubmit)="onFormSubmit()"
		>
			<mat-form-field>
				<input
					type="password"
					formControlName="password"
					matInput
					placeholder="Your password"
				/>
				<mat-error *ngIf="confirmPasswordForm.controls.password.invalid"
					>Invalid Password</mat-error
				>
			</mat-form-field>
			<mat-form-field>
				<input
					type="password"
					formControlName="confirmPassword"
					matInput
					placeholder="Confirm your password"
				/>
				<mat-error
					*ngIf="confirmPasswordForm.controls.confirmPassword.invalid"
					>Password does not match</mat-error
				>
			</mat-form-field>
			<mat-password-strength
				(onStrengthChanged)="onStrengthChanged($event)"
				#passwordComponentWithValidation
				[password]="confirmPasswordForm.controls.password.value"
			>
			</mat-password-strength>
			<mat-password-strength-info
				*ngIf="showDetails"
				[passwordComponent]="passwordComponentWithValidation"
			>
			</mat-password-strength-info>
			<button
				type="submit"
				mat-raised-button
				color="accent"
				[disabled]="confirmPasswordForm.invalid"
			>
				Confirm
			</button>
		</form>
	</div>
</section>
